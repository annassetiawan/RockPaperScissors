<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="title" src="./assset/logo.svg" alt="Title">
    </header>

    <main>
        <section class="sectionA">
            <div class="wrapper">
                <div class="p1">
                    <img src="./assset/Kertas.svg" class="player" alt="">
                    <!-- <h2>You</h2> -->
                </div>
                <div class="p2">
                    <img src="./assset/Kertas.svg" class="computer" alt="">
                    <!-- <h2>Not You</h2> -->

                </div>
            </div>

            <div class="wrapperul">
                <ul class="label text1 ">
                    <li >
                        <h2>You</h2>
                    </li>
                </ul>
                <ul class="label text2">
                    <li >
                        <h2>Not You</h2>
                    </li>
                </ul>
            </div>


        </section>

        <section class="sectionB">
            <img class="result" src="./assset/win.svg" alt="">
        </section>

        <section class="sectionC">
            <ul class="image">
                <li class="pict liKertas"><img src="./assset/kertastangan.svg" class="kertas" alt="Paper"></li>
                <li class="pict liGunting"><img src="./assset/guntingtangan.svg" class="gunting" alt="Scissor"></li>
                <li class="pict liBatu"><img src="./assset/batutangan.svg" class="batu" alt="Rock"></li>
            </ul>
            <ul class="text">
                <li class="choose ckertas">
                    <p>Choose</p>
                </li>
                <li class="choose cgunting">
                    <p>Choose</p>
                </li>
                <li class="choose cbatu">
                    <p>Choose</p>
                </li>
            </ul>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
